[package]
name = "folder_icon"
version = "2025.3.2"
edition = "2024"

# override package level optimization, to always be maximum
[profile.release.package."*"]
opt-level = 3

[profile.release]
opt-level = "z"   # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"

[dependencies]
gettext-rs = { version = "0.7.2", features = ["gettext-system"] }
image = "0.25.6"
gio = "0.20.11"
librsvg = "2.60.0"
cairo-rs = "0.20.10"
resvg = "0.45.1"
usvg = "0.45.1"
log = "0.4.22"
pretty_env_logger = "0.5"
rand = "0.9.1"
fs_extra = "1.2.0"
hex = "0.4.3"
thiserror = "2.0.12"


[dependencies.gtk]
package = "gtk4"
version = "0.9.6"
features = ["v4_18"]

[dependencies.adw]
package = "libadwaita"
version = "0.7.2"
features = ["v1_7"]
